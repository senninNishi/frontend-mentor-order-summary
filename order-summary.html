<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/order-style.css">
    <title>Order Summary</title>
</head>
<body>
  <section class="container">
    <div class="card">
        <div class="card-1 card-img"></div>

        <div class="order-details">
            <div class="container-1">
                <div>
                    <img src="/images/icon-music.svg" alt="icon music">
                </div>
               <div>
                    <h3>Annual Plan</h3>
                    <p>$56.99/year</p>
               </div>
                <div class="container-1-link">
                    <a href="#">Change</a>
                </div>
            </div>   
        </div>

        <a href="#" class="btn">Proceed To Payment</a>
        <a href="#" class="btn-cancel">Cancel Order</a>
    </div>
    
  </section>
